name: Scheduled Job for Hourly Weather Log

on:
  schedule:
    - cron: '0 * * * *'  # Schedule at every hour of the day PM UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Verify curl, sed, grep, awk
        run:|
          which curl
          which sed
          which grep
          which awk
          
    - name: Run script
      run: ./rx_poc_hourly.sh
